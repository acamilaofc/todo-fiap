<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6">
          <form action="/login" method="POST">
            <!--mb - margin botton -->
            <div class="form-group mb-3">
              <label for="txtLogin" class="form-label">Login</label>
              <input
                type="text"
                id="txtLogin"
                class="form-control"
                placeholder="Digite o login"
              />
            </div>
            <div class="form-group mb-3">
              <label for="txtPassword" class="form-label">Password</label>
              <input
                type="password"
                id="txtPassword"
                class="form-control"
                placeholder="Digite a senha"
                required
                oninvalid="this.setCustomValidity('Aff')"
              />
            </div>
            <div class="form-group mb-3">
              <label for="select" class="form-label">Qual seu carro?</label>
              <select name="carro" class="form-control">
                <option value="1" selected="selected">Fiat</option>
                <option value="Dois">BMW</option>
                <option value="C">Ford</option>
              </select>
            </div>
            <div>
              <textarea
                name="message"
                id="message"
                oninput="autoHeight(this)"
                class="form-control"
                style="overflow: hidden"
                placeholder="Mensagem"
                cols="30"
                rows="1"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="radioBtn" class="form-label">Aceita os termos</label>
              <input type="radio" id="opcao1" value="1" name="opcao" /> Sim
              <input
                type="radio"
                id="opcao2"
                value="2"
                name="opcao"
                checked="checked"
              />
              Não <br />
            </div>
            <div class="mb-3">
              <button
                type="submit"
                id="btn-send"
                class="btn btn-primary mb-2"
                disabled
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function autoHeight(element) {
        element.style.height = "20px";
        element.style.height = element.scrollHeight + "px";
      }

      const opcao = document.querySelectorAll("input[type='radio']");
      const btnSend = document.querySelector("#btn-send");

      opcao.forEach((item) => {
        item.addEventListener("click", (e) => {
          if (Number(item.value) == 1) {
            btnSend.removeAttribute("disabled");
          } else {
            btnSend.setAttribute("disabled", "disabled");
          }
        });
      });
    </script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
